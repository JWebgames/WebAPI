language: python
python:
  - "3.6"
install:
  - pip install -r requirements.txt
  - pip install pylint
script: python -m unittest webapi
after_success: 
  - pylint --output-format=html pylint_server > /tmp/pylint-report.html
  - curl -v -m 120 -X POST -F travis-job-id=$TRAVIS_JOB_ID -F pylint-report=@/tmp/pylint-report.html https://pylint.julien00859.be/reports
