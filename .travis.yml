language: python
python:
  - "3.6"
install:
  - pip install -r requirements.txt
  - pip install pylint coverage codecov
script: python -m unittest -v
after_success: 
  - coverage run -m unittest
  - codecov
  - pylint webapi --reports=y > /tmp/pylint-report
  - curl -v -m 30 -X POST -F pylint-report=@/tmp/pylint-report https://pylint.julien00859.be/reports
